<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nextfleetdynamics - HR</title>
  <!-- Google Fonts (Optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      background-color: #f5f5f5;
    }
    
    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
    }
    
    .logo h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    
    .nav-links .btn {
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border: 2px solid #333;
      background: transparent;
      color: #333;
      transition: background 0.3s;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .nav-links .btn:hover {
      background: #333;
      color: #fff;
    }
    
    .admin-btn {
      border-color: #007bff;
      color: #007bff;
    }
    
    .admin-btn:hover {
      background: #007bff;
      color: #fff;
    }
    
    .candidate-btn {
      border-color: #28a745;
      color: #28a745;
    }
    
    .candidate-btn:hover {
      background: #28a745;
      color: #fff;
    }
    
    /* Hero Section */
    .hero-section {
      position: relative;
      width: 100%;
      height: 80vh;
      background: url('css/bus-background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Overlay para gawing madilim ang background */
    .hero-section .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      max-width: 800px;
      padding: 0 1rem;
    }
    
    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    
    /* Search Form */
    .search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    
    .search-input {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 200px;
      max-width: 100%;
    }
    
    .search-btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .search-btn:hover {
      background: #218838;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <h2>Nextfleetdynamics - HR</h2>
    </div>
    <div class="nav-links">
      <a href="#" class="btn admin-btn">Admin Login</a>
      <a href="#" class="btn candidate-btn">Candidate Portal</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Find the Perfect Talent</h1>
      <p>Connecting your company with top HR solutions and exceptional candidates.</p>

      <!-- Search Form (opsyonal, pwedeng baguhin o alisin) -->
      <form class="search-form">
        <input
          type="text"
          placeholder="e.g. Software Engineer, Sales Manager"
          class="search-input"
        />
        <input
          type="text"
          placeholder="Department"
          class="search-input"
        />
        <input
          type="text"
          placeholder="Location"
          class="search-input"
        />
        <button type="submit" class="search-btn">Search Candidates</button>
      </form>
    </div>
  </header>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Nextfleetdynamics - HR. All rights reserved.</p>
  </footer>
</body>
</html>
